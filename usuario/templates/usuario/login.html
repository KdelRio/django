{%  extends 'usuario/plantilla.html'  %}

{% load static %}

{% block contenido2 %}

<title>Lista Empleados</title>

  {% endblock contenido2 %}
  
 
  {% block contenido1 %}
  <body style="background-image: url({% static 'usuario/imagen/fondo-login.jpg' %});background-size: 100%;">
        <section class="formulario-login">
            <form class="form-group" id="loginform" method="POST" action="{% url 'lista' %}">
                {% csrf_token %}
                    <h4>Login</h4>
                    <label for="correo">Correo</label>
                    <input class="controles" id="correo" name="correo" placeholder="Ingrese su Correo">
                    <br><br>
                    <label for="contraseña">Contraseña</label>
                    <input class="controles" type="password" name="contraseña" id="contraseña" minlength="6" placeholder="Ingrese su Contraseña">
                    <p>¿No tienes Cuenta?<a href="./Registro.html"> Registrarse</a></p>
                    <input class="botones" id="ingresar" type="submit" value="Ingresar">
            </form>
        </section>
    </body>
    {% endblock contenido1 %}
