<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block contenido2 %}

  {% endblock contenido2 %}

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link rel="stylesheet" href="{% static 'usuario/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'usuario/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'usuario/css/Mantenedor.css' %}">
  <link rel="stylesheet" href="{% static 'usuario/css/formulario-login.css' %}">

</head>

<body>
  <!-- Menu -->
  <div class="container-fluid navbar bg-dark fixed-top  ">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark  container">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item active ">
            <h2>RemRoll</h2>
          </li>
        </ul>
      </div>

      <!-- Buscador -->
      <div class="mr-2">
        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-search m-2 text-white  " fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
          <path fill-rule="evenodd"
            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
        </svg>
      </div>
      <div class="mr-2">
        <a class="navbar-brand " href="#"><i class="fas fa-shopping-cart text-white"></i></i></a>
      </div>
      <!-- Usuario -->
      <div>
        <a class="navbar-brand" href="#"><i class="fas fa-user text-white " type="button" data-toggle="modal"
            data-target="#staticBackdrop"></i></a>
      </div>
    </nav>
  </div>

  <!-- Modal de Iniciar Sesion -->
  <div class="modal fade " id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog d-flex justify-content-center">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Iniciar Sesión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-footer d-flex justify-content-center">
          <form class=" d-block" method="GET">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre de Usuario</label>
              <input placeholder="Pepe001" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">contraseña</label>
              <input placeholder="contraseña" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Soy un robot</label>
            </div>
            <button type="submit" class="btn btn-dark">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!--Imagen inicio  -->
  {% block contenido1 %}
  

  {% endblock contenido1 %}

  <div class="container-fluid bg-dark fixed-bottom ">
    <footer class="container  bg-dark ">
      <div class="p-1">
        <ul style="margin-bottom: 10px;">
          <a href="#" class=" text-white">Contactanos</a>
        </ul>
      </div>
    </footer>
  </div>










  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="{% static 'usuario/js/bootstrap.min.js' %}"></script>
  <script src="https://kit.fontawesome.com/1dbd616d3c.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
  <script src="{% static 'usuario/js/django.js' %}"></script>
</body>
</html>
